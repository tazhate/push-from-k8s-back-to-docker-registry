{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.daemonset.name }}-metrics
  namespace: {{ .Values.daemonset.namespace }}
  labels:
    app: push-missed-images
    component: metrics
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
    - name: health
      port: {{ .Values.health.port }}
      targetPort: health
      protocol: TCP
  selector:
    app: push-missed-images
{{- end }}
